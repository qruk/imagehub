<!DOCTYPE html>
<html>
<head>
    <title>{{ Title }}</title>

<link rel="stylesheet" type="text/css" href="style.css">
     <style type="text/css">

         body {
              background: #40E0D0;
        }

        #header {
             background: #40E0D0;
             width: 100%;
             height: 10%;
             outline: 0px solid #000;
        }

        #container {
             background: #40E0D0;
             margin: auto auto;
             text-align: center;
             width: 80%;

        }

        #sidebar {
             background: #40E0D0;
             float: left;
             width: 20%;
             height: 100%;
             outline: 0px solid #000;
        }

        #content {
             background: #40E0D0;
             float: right;
             width: 80%;
             outline: 0px solid #000;
             align: center;
        }

        #clear {

            clear: both;
        }

        #footer {
            background: #40E0D0;
            width: 100%;
            height: 10%;
            outline: 0px solid #000;
        }
         #center {
            margin:2% 2% 2% 25%;
            float:center;
            align:center;
        }

        .img {
            height:250%;
            width:250%;
        }

        .p {
             width:200%;
             margin:2% 30% 2% 30%;
        }

        .h3 {
             margin:2% 15% 2% 0%;
        }

        .headmargin {
            margin:2% 0% 2% 25%;
        }

        .formmagin {
            margin:% 0% 0% 2%;
        }

        .formdiv {
            text-align: left;
        }

        .signdiv {
            text-align: left;
            margin:% 0% 0% 2%;
        }

        .button
                      {
                        margin:2% 2% 2% 100%;
                        width: 70%;
                        border-bottom: 1px dashed;
                        font-size: 12px;
                        line-height: 12px;
                        padding: 4px 4px;
                        padding: .8em 2em;
                        text-align: center;
                        cursor: pointer;
                        border: 2px solid #BFE2FF;
                        color: #00FF00;
                        background: #696969;
                        font-weight: bold;
                      }
             .button2
                      {
                        width: 100%;
                        border-bottom: 1px dashed;
                        font-size: 12px;
                        line-height: 12px;
                        padding: 4px 24px;
                        padding: .8em 2em;
                        text-align: center;
                        cursor: pointer;
                        border: 2px solid #BFE2FF;
                        color: #00FF00;
                        background: #696969;
                        font-weight: bold;
                      }
              .button3
                      {
                        margin:0% 25% 0% 0%;
                        width: 30%;
                        border-bottom: 1px dashed;
                        font-size: 12px;
                        line-height: 12px;
                        padding: 4px 4px;
                        padding: .8em 2em;
                        text-align: center;
                        cursor: pointer;
                        border: 2px solid #BFE2FF;
                        color: #00FF00;
                        background: #696969;
                        font-weight: bold;
                      }
    </style>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div id="container">
	<div id="header">
        <div class="headmargin">
        <a href="{% url 'top' %}"><h1 class="h">Fotogram</h1></a>
            <h3>сайт для ваших фото</h3>
        </div>
	</div>

	<div id="sidebar">
	 {% load static %}
            {% if user.is_authenticated %}
                <h3 class="h3">Привет {{ user.username }}!</h3>
                <a href="{% url 'logout' %}"><button type="submit" class="button2">Выйти</button></a> <br>
                <a href="{% url 'upload' %}"><button type="submit" class="button2">+Добавить фото</button></a> <br>
                <a href="{% url 'latest' %}"><button type="submit" class="button2"> Новые публикации </button></a> <br>
                <a href="{% url 'user' %}"><button type="submit" class="button2"> Ваша страница </button></a> <br>
            {% else %}
                <h3 class="h3">Вы не вошли в систему.</h3>
                <a href="{% url 'login' %}"><button type="submit" class="button2">Log In</button></a> <br>
                <a href="/accounts/signup "><button type="submit" class="button2">Регистрация</button></a> <br>
                <a href="{% url 'latest' %}"><button type="submit" class="button2"> Новые публикации </button></a> <br>
            {% endif %}
            {% if user.is_superuser %}
                <a href="{% url 'admin' %}"><button type="submit" class="button2">Управление сайтом</button></a> <br>
            {% endif %}
	</div>

	<div id="content">
        <div id="center">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

	<div id="clear">

	</div>

	<div id="footer">
	<h2>Выполнили студенты 736</h2>
	</div>
</div>
</body>
</html>
